<body>

<br>
<br>
<div class="container">
  <h3>Witaj {{profileDetails.firstName}}. Chcesz dodać post na swoją tablice?
  <br>
    Śmiało !
  </h3>
  <br>
  <br>
  <form>
    <div class="col-xs-7">
      <label for="post">Post</label>
      <textarea class="form-control" id="post" [(ngModel)]="post" name="p" rows="5"></textarea>

      <button type="submit" class="btn btn-success" (click)="onSubmit()">Wyślij</button>
    </div>
  </form>

</div>
</body>
