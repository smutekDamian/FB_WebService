<body>
{{profileDetails.id}}
{{profileDetails.firstName}}
{{profileDetails.lastName}}
{{profileDetails.email}}

<br>
<h2>My Posts</h2>
<ul>
  <li *ngFor="let post of posts">
    <span>{{post.fro}}</span>
    <span>{{post.message}}</span>
    <span *ngIf="(post.picture)"><img src="{{post.picture}}"></span>
  </li>
</ul>
</body>
